			function populate(eventArr) {
				//console.log(eventArr);
				$("#ename").html(eventArr.title);
				$(".poster").children("div").html("<img height='200' width='200' class='img-responsive' src='" + eventArr[
					"image_path"].slice(4, ) + "'>");
				var event_desc = (eventArr["description"]).split("\n");
				var event_rules = (eventArr["rules"]).split("\n");
				var event_judging_criteria = (eventArr["judging_criteria"]).split("\n");
				for (var i = 0; i < event_desc.length; i++) {
					$(".desc").append("<p>" + event_desc[i] + "</p>");
				}
				for (var i = 0; i < event_rules.length; i++) {
					$(".rules").append("<p>" + event_rules[i] + "</p>");
				}
				for (var i = 0; i < event_judging_criteria.length; i++) {
					$(".criteria").append("<p>" + event_judging_criteria[i] + "</p>");
				}
				if (eventArr['date1'] && eventArr['time1']) {
					$(".details").append("<p>Day 1: " + eventArr["date"] + "</p> <p> Time: " + eventArr["time"] + " <p>Day 2: " +
						eventArr["date1"] + " </p> <p> Time: " + eventArr["time1"] +
						"</p><p>Venue: " + eventArr["venue"] + "</p>");
				} else {


					$(".details").append("<p>Date of Event: " + eventArr["date"] + "</p><p>Time of Event: " + eventArr["time"] +
						"</p><p>Venue: " + eventArr["venue"] + "</p>");
				}
				$(".details_coordinator").append("<h2>Coordinator 1</h2><p>Name: " + eventArr["coordinatorName1"] +
					"</p><p>Contact: " + eventArr["coordinatorContact1"] + "</p><h2>Coordinator 2</h2><p>Name: " + eventArr[
						"coordinatorName2"] + "</p><p>Contact: " + eventArr["coordinatorContact2"] + "</p>");
			}
